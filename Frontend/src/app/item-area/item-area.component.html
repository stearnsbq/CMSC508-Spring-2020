<div *ngFor="let media of allMedia | paginate: {  itemsPerPage: ITEMS_PER_PAGES, currentPage: page, totalItems: totalMedia}" class = "item">
	    <ul  class = "item_attributes">
        <li class = "item_attr" id = "item_image"> <img [src]="getImage(media.Media_ID, media.images[0])">  </li>
        <li class = "item_attr" id = "item_name"> {{media.Name}} </li>
		    <li class = "item_attr" id = "item_platform"> {{media.Platform}} </li>
        <li class = "item_attr" *ngIf="media.Game_Genre" id = "game_genre"> {{media.Game_Genre}}</li>
        <li class = "item_attr" *ngIf="media.Video_Genre" id = "video_genre"> {{media.Video_Genre}}</li>
		    <li class = "item_attr" id = "item_price"> ${{media.Price}}</li>
		    <li class = "item_attr" id = "item_condition"> {{media.Condition}}</li>
        <li class = "item_attr" id = "item_user_rating">N/A</li>
	    </ul>
</div> 



<pagination-controls (pageChange)="gotoPage($event)"></pagination-controls>
