<header id="root_header_container">
    <div id="header_content">
        <div id="header_navigation_bar">
          <span id="sidebar_toggle" (click)="onSideBarToggle()">
            <div id="bar1"></div>
            <div id="bar2"></div>
            <div id="bar3"></div>
          </span>
            <input id="product_search_bar" type="text" placeholder="search for products..." [(ngModel)]="searchQuery" (keydown)="onSearch($event)">
        </div>
    </div>
</header>
