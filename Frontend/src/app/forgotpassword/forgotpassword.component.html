<div class="reset-container">
  <h2>Reset Password</h2>


    <form #form="ngForm" (ngSubmit)="onReset(form.value)">
      <div class="form-item">
        <label>New Password</label>
        <input id="password-input" ngModel #password="ngModel" name="password" type="password" required>

        <label>Confirm Password</label>
        <input id="password-input" ngModel #confirm="ngModel" name="confirm" type="password" required>
      </div>


    </form>



</div>
