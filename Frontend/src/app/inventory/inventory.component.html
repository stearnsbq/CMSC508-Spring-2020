
<input type="search" placeholder="Search" [(ngModel)]="query" (change)="search($event)">

<b> Total items: {{totalItems}} </b>


<button (click)="createNewMediaModalShow = true">Add New Item</button>
<button (click)="createNewSpecialModalShow = true">Create New Special</button>


<div class="inventory-list" (scroll)="scroll($event)">

  <table>
    <tr>
      <th id="mark"><input type="checkbox"  [(ngModel)]="allChecked"></th>
      <th>ID</th>
      <th>Name</th>
      <th>Platform</th>
      <th>Price</th>
      <th>Condition</th>
      <th>Quantity</th>
    </tr>
    <tr *ngFor="let media of inventory">
      <td><input [checked]="allChecked" type="checkbox"></td>
      <td>{{media.Media_ID}}</td>
      <td>{{media.Name}}</td>
      <td>{{media.Platform}}</td>
      <td>{{media.Price}}</td>
      <td>{{media.Condition}}</td>
      <td>{{media.Quantity}}</td>
    </tr>
  </table>

</div>



<div *ngIf="createNewMediaModalShow" id="create-new-media" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span (click)="createNewMediaModalShow = false" class="close">&times;</span>

    <input type="text" placeholder="Name">
    <input type="text" placeholder="Platform">
    <input type="number" min="1" step="any" placeholder="Price" />
    <input type="number" min="1" step="any" placeholder="Quantity"/>

    <select>
      <option>Used</option>
      <option>New</option>
    </select>

    <select [(ngModel)]="selectedMediaType">
      <option>Game</option>
      <option>Video</option>
      <option>Software</option>
      <option>Hardware</option>
    </select>


    <div *ngIf="selectedMediaType === 'Game'" class="media-info" id="game-info">
      <input type="text" placeholder="Genre">
      <select>
        <option value="" selected disabled>Select ESRB Rating</option>
        <option>E</option>
        <option>E10+</option>
        <option>T</option>
        <option>M</option>
        <option>A18+</option>
        <option>RP</option>
      </select>

      <select>
        <option value="" selected disabled>DLC For...</option>
        <option *ngFor="let game of games" [value]="game.Media_ID">{{game.Name}}</option>
      </select>

    </div>

    <div *ngIf="selectedMediaType === 'Video'" class="media-info" id="video-info">
      <input type="text" placeholder="Genre">
      <select>
        <option value="" selected disabled>Select MPAA Rating</option>
        <option>G</option>
        <option>PG</option>
        <option>PG-13</option>
        <option>R</option>
        <option>NC-17</option>
      </select>
    </div>

    <div *ngIf="selectedMediaType === 'Software'" class="media-info" id="software-info">
      <input type="text" placeholder="Type">
    </div>

    <div *ngIf="selectedMediaType === 'Hardware'" class="media-info" id="hardware-info">
        <input type="text" placeholder="Type">
    </div>

  </div>

</div>


<div *ngIf="createNewSpecialModalShow" id="create-new-special" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span (click)="createNewSpecialModalShow = false" class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
